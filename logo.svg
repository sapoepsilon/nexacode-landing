      <stop offset="0%" style="stop-color:#1B998B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D8077;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3047;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9B71;stop-opacity:1" />
